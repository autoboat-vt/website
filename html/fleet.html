        <header>
            <nav class="nav" id="site-nav">
                <div class="nav__brand">
                    <a href="../index.html" aria-label="AutoBoat Home" style="display:inline-block;width:32px;height:32px;">
                        <img class="nav__logo" src="../images/favicon.ico" alt="" aria-hidden="true" width="32" height="32" fetchpriority="high" loading="eager" decoding="sync" />
                    </a>
                    <a href="../index.html">AutoBoat</a>
                </div>
                <div class="nav__links" id="site-links" aria-hidden="true">
                    <a class="nav__link" href="../index.html">About</a>
                    <a class="nav__link" href="ourteam.html">Meet the Team</a>
                    <a class="nav__link is-active" href="fleet.html">Our Fleet</a>

                    <a class="nav__link" href="sponsors.html">Sponsors</a>
                </div>
                <button class="nav__toggle" type="button" aria-label="Toggle menu" aria-controls="site-links" aria-expanded="false">
                    <svg class="nav__icon" width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                      <rect y="6" width="32" height="4" rx="2" />
                      <rect y="14" width="32" height="4" rx="2" />
                      <rect y="22" width="32" height="4" rx="2" />
                    </svg>
                </button>
            </nav>
        </header>

        <script>
            (function(){
                const nav = document.getElementById('site-nav');
                const btn = nav ? nav.querySelector('.nav__toggle') : null;
                const links = nav ? nav.querySelector('#site-links') : null;
                if (!btn || !links) return;
                
                let isAnimating = false;
                
                btn.addEventListener('click', function(){
                    if (isAnimating) return; // Prevent spam clicking
                    
                    isAnimating = true;
                    const open = nav.classList.toggle('nav--open');
                    btn.setAttribute('aria-expanded', open ? 'true' : 'false');
                    links.setAttribute('aria-hidden', open ? 'false' : 'true');
                    
                    // Reset animation lock after transition completes
                    setTimeout(() => {
                        isAnimating = false;
                    }, 300); // Slightly longer than the CSS transition (250ms)
                });
                
                links.querySelectorAll('a').forEach(a => a.addEventListener('click', () => {
                    if (isAnimating) return;
                    
                    isAnimating = true;
                    nav.classList.remove('nav--open');
                    btn.setAttribute('aria-expanded','false');
                    links.setAttribute('aria-hidden','true');
                    
                    setTimeout(() => {
                        isAnimating = false;
                    }, 300);
                }));
            })();
        </script>

                </nav>
