        <script>
            (function(){
                const nav = document.getElementById('site-nav');
                const btn = nav ? nav.querySelector('.nav__toggle') : null;
                const links = nav ? nav.querySelector('#site-links') : null;
                if (!btn || !links) return;
                
                let isAnimating = false;
                
                btn.addEventListener('click', function(){
                    if (isAnimating) return; // Prevent spam clicking
                    
                    isAnimating = true;
                    const open = nav.classList.toggle('nav--open');
                    btn.setAttribute('aria-expanded', open ? 'true' : 'false');
                    links.setAttribute('aria-hidden', open ? 'false' : 'true');
                    
                    // Reset animation lock after transition completes
                    setTimeout(() => {
                        isAnimating = false;
                    }, 300); // Slightly longer than the CSS transition (250ms)
                });
                
                links.querySelectorAll('a').forEach(a => a.addEventListener('click', () => {
                    if (isAnimating) return;
                    
                    isAnimating = true;
                    nav.classList.remove('nav--open');
                    btn.setAttribute('aria-expanded','false');
                    links.setAttribute('aria-hidden','true');
                    
                    setTimeout(() => {
                        isAnimating = false;
                    }, 300);
                }));
            })();
        </script>
